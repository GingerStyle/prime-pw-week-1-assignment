<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="helloWorld.js"></script>
</head>
<body>
    <!-- Create a header element  -->
    <header>
    <!-- Inside the header, add an <h1> element containing your name -->
        <h1>Myles Voigt</h1>
    </header>
    <!-- Include an image -->
    <img src="Me.jpg" alt="Me">
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
        <li>I am ambidextrous, but slightly prefer my left hand for some things.</li>
        <li>I love working on, and riding bikes.</li>
        <li>I like 3D printing.</li>
    </ul>
    <!-- Create a footer element -->
    <footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
        <p>Favorite Quote: "Give a man a fish and he will eat for a day. Teach a man to fish and he will eat for a lifetime."</p>
    </footer>
</body>
</html>
